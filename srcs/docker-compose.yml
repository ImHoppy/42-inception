version: '3.9'

#        ----------- VOLUMES -----------
volumes:
  db-data:
    driver: local
    driver_opts:
      type: none
      device: ${VOLUME_DB_PATH}
      o: bind
  wp-data:
    driver: local
    driver_opts:
      type: none
      device: ${VOLUME_WP_PATH}
      o: bind
  wordle-data:
    driver: local
    driver_opts:
      type: none
      device: ${VOLUME_WORDLE_PATH}
      o: bind

#        ----------- NETWORKS -----------
networks:
  main:
    name: main
    driver: bridge


#        ----------- SERVICES -----------
services:
  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      args:
        - DOMAIN_NAME=${DOMAIN_NAME}
    image: nginx
    env_file: .env
    depends_on:
      - wordpress
      - wordle
      - adminer
    ports:
      - 443:443
    volumes:
      - wp-data:/var/www/html
    networks:
      - main

  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    depends_on:
      - mariadb
    image: wordpress
    restart: unless-stopped
    env_file: .env
    volumes:
      - wp-data:/var/www/html
    networks:
      - main
    environment:
      - WORDPRESS_DB_NAME=${MYSQL_DATABASE}
      - WORDPRESS_DB_USER=${MYSQL_USER}
      - WORDPRESS_DB_PASSWORD=${MYSQL_PASSWORD}

  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    image: mariadb
    restart: unless-stopped
    env_file: .env
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - main
#        -------- SERVICES BONUS --------
  redis:
    container_name: redis
    build: ./requirements/bonus/redis
    image: redis
    restart: unless-stopped
    env_file: .env
    networks:
      - main
  adminer:
    container_name: adminer
    build: ./requirements/bonus/adminer
    image: adminer
    restart: unless-stopped
    env_file: .env
    networks:
      - main
  ftp:
    container_name: ftp
    build: ./requirements/bonus/ftp
    image: ftp
    restart: unless-stopped
    env_file: .env
    ports:
      - 20:20
      - 21:21
      - "21000-21100:21000-21100"
    networks:
      - main
    volumes:
      - wp-data:/home/${FTP_USER}/
  wordle:
    container_name: wordle
    build: ./requirements/bonus/wordle
    image: wordle
    restart: unless-stopped
    env_file: .env
    networks:
      - main
    volumes:
      - wordle-data:/var/www/html
