[www]

user = adminer
group = adminer

listen = 9000

listen.owner = adminer
listen.group = adminer

pm = dynamic

pm.max_children = 5

pm.start_servers = 2

pm.min_spare_servers = 1

pm.max_spare_servers = 3

access.log = /var/log/php81/access.log

access.format = "%R - %u %t \"%m %r%Q%q\" %s %f %{mili}d %{kilo}M %C%%"
